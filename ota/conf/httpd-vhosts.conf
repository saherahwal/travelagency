<VirtualHost *:80>
  ServerName escanza.com
  ServerAlias www.escanza.com
  RewriteEngine On
  RewriteCond %{HTTP_HOST} !^www\. [NC]
  RewriteRule ^(.*)http://www.%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
</VirtualHost>

<VirtualHost *:443>
  ServerName escanza.com
  ServerAlias www.escanza.com
  RewriteEngine On
  RewriteCond %{HTTP_HOST} !^www\. [NC]
  RewriteRule ^(.*)https://www.%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
</VirtualHost>



